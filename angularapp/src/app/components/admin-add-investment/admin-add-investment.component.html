<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Investment</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff; /* White background for the entire page */
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #000; /* Black background for the form */
            border-radius: 10px;
            transition: opacity 0.3s ease; /* Smooth transition for opacity */
        }
        .form-container.transparent {
            opacity: 0.5; /* Make the form semi-transparent */
        }
        .form-control,
        .btn {
            background-color: #000 !important; /* Black background for input fields */
            border-color: #0f0 !important;
            color: #fff !important; /* White text inside the fields */
        }
        .form-control::placeholder {
            color: #fff !important; /* White placeholder text */
        }
        label {
            color: #0f0 !important;
        }
        .btn:hover {
            background-color: #111 !important;
            border-color: #0f0 !important;
            color: #0f0 !important;
        }
        .btn:disabled {
            background-color: rgba(128, 128, 128, 0.5) !important; /* Transparent gray when disabled */
            border-color: rgba(128, 128, 128, 0.5) !important;
            color: #fff !important;
        }
        h2 {
           color: #0f0;
        }
        .popup {
            background-color: #111;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            border-radius: 5px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none; /* Hidden by default */
        }
        .popup.show {
            display: block; /* Show popup */
        }
    </style>
</head>
<body>

<div class="form-container" [ngClass]="{'transparent': showSuccessPopup}">
    <h2 class="text-center">Add New Investment</h2>
    <form [formGroup]="investmentForm" (ngSubmit)="onSubmit()">
        <!-- Investment Name -->
        <div class="form-group">
            <label for="name">Investment Name:</label>
            <input type="text" id="name" class="form-control" formControlName="name">
            <div *ngIf="investmentForm.controls.name?.invalid && (investmentForm.controls.name?.touched || investmentForm.controls.name?.dirty)" class="text-danger"> 
                Name is required
            </div>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" class="form-control" formControlName="description"></textarea>
            <div *ngIf="investmentForm.controls.description?.invalid && (investmentForm.controls.description?.touched || investmentForm.controls.description?.dirty)" class="text-danger"> 
                Description is required
            </div>
        </div>

        <!-- Type -->
        <div class="form-group">
            <label for="type">Type:</label>
            <select id="type" class="form-control" formControlName="type">
                <option value="">Select</option>
                <option value="Stock">Stock</option>
                <option value="Bond">Bond</option>
                <option value="Real Estate">Real Estate</option>
            </select>
        </div>

        <!-- Purchase Price -->
        <div class="form-group">
            <label for="purchasePrice">Purchase Price:</label>
            <input type="number" id="purchasePrice" class="form-control" formControlName="purchasePrice">
            <div *ngIf="investmentForm.controls.purchasePrice?.invalid && (investmentForm.controls.purchasePrice?.touched || investmentForm.controls.purchasePrice?.dirty)" class="text-danger"> 
                Purchase Price is required
            </div>
        </div>

        <!-- Current Price -->
        <div class="form-group">
            <label for="currentPrice">Current Price:</label>
            <input type="number" id="currentPrice" class="form-control" formControlName="currentPrice">
            <div *ngIf="investmentForm.controls.currentPrice?.invalid && (investmentForm.controls.currentPrice?.touched || investmentForm.controls.currentPrice?.dirty)" class="text-danger"> 
                Current Price is required
            </div>
        </div>

        <!-- Quantity -->
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" class="form-control" formControlName="quantity">
            <div *ngIf="investmentForm.controls.quantity?.invalid && (investmentForm.controls.quantity?.touched || investmentForm.controls.quantity?.dirty)" class="text-danger"> 
                Quantity is required
            </div>
        </div>

        <!-- Purchase Date -->
        <div class="form-group">
            <label for="purchaseDate">Purchase Date:</label>
            <input type="date" id="purchaseDate" class="form-control" formControlName="purchaseDate">
            <div *ngIf="investmentForm.controls.purchaseDate?.invalid && (investmentForm.controls.purchaseDate?.touched || investmentForm.controls.purchaseDate?.dirty)" class="text-danger"> 
                Purchase Date is required
            </div>
        </div>

        <!-- Status -->
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" class="form-control" formControlName="status">
                <option value="">Select</option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success btn-block" [disabled]="investmentForm.invalid">ADD INVESTMENT</button>
    </form> 

    <!-- Success Popup -->
    <div *ngIf="showSuccessPopup" class="popup show">
        <div class="alert alert-success">
            <p>Investment added successfully!</p> 
            <button class="btn btn-sm btn-outline-success" (click)="closePopup()">Close</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
