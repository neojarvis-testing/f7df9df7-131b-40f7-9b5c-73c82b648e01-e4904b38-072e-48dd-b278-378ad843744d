<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    .container {
      margin-top: 50px;
    }
    .header {
      color: #28a745;
    }
    .form-group label {
      color: #fff;
    }
    .form-control {
      background-color: #333;
      color: #fff;
      border: 1px solid #28a745;
    }
    .btn-primary {
      background-color: #28a745;
      border-color: #28a745;
    }
    .btn-secondary {
      background-color: #dc3545;
      border-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="header">Add Feedback</h2>
    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="selectInvestment">Select Investment:</label>
        <select id="selectInvestment" class="form-control" formControlName="investment" required>
          <option *ngFor="let investment of investments" [value]="investment.id">{{ investment.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="category">Feedback Category:</label>
        <select class="form-control" id="category" formControlName="category" required>
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date" formControlName="date" required>
      </div>
      <div class="form-group">
        <label for="feedbackText">Feedback Message:</label>
        <textarea class="form-control" id="feedbackText" rows="3" formControlName="feedbackText" placeholder="Enter your feedback message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!feedbackForm.valid">Submit Feedback</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </form>
  </div>
 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
