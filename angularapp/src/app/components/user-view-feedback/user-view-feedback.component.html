<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Feedback</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <style>
    body {
      background-color: white;
      font-family: "Times New Roman", Times, serif;
    }

    .container {
      background-color: black;
      padding: 30px;
      border-radius: 12px;
      margin-top: 50px;
      box-shadow: 0 0 10px rgba(0, 100, 0, 0.7);
      animation: fadeInUp 1s ease-out;
    }

    h2 {
      color: limegreen;
      text-align: center;
      margin-bottom: 30px;
      font-family: "Times New Roman", Times, serif;
      font-weight: bold;
      letter-spacing: 1px;
    }

    table {
      border: 2px solid #006400;
      font-family: "Times New Roman", Times, serif;
      animation: fadeIn 1.2s ease-in-out;
    }

    th, td {
      border: 1px solid #006400 !important;
      font-family: "Times New Roman", Times, serif;
      vertical-align: middle;
    }

    th {
      color: limegreen;
      font-weight: 600;
    }

    td {
      color: white;
    }

    .table-dark {
      background-color: black;
    }

    .no-data {
      color: limegreen;
      text-align: center;
      font-weight: bold;
      padding: 20px;
      font-size: 1.2em;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Hover effect */
    tbody tr {
      transition: all 0.3s ease;
    }

    tbody tr:hover {
      background-color: #003300 !important;
      transform: scale(1.04);
      position: relative;
      z-index: 1;
      box-shadow: 5px 7px 13px rgba(78, 244, 78, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Feedback</h2>
    <table class="table table-dark table-striped mt-3">
      <thead>
        <tr>
          <th>#</th>
          <th>Feedback Message</th>
          <th>Date</th>
          <th>Category</th>
          <th>Investment</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="!feedbacks || feedbacks.length === 0">
          <td colspan="5" class="no-data">No feedback available</td>
        </tr>
        <tr *ngFor="let feedback of feedbacks; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ feedback.feedbackText }}</td>
          <td>{{ feedback.date | date:'MMM d, y, h:mm a' }}</td>
          <td>{{ feedback.category }}</td>
          <td>{{ feedback.investment.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
