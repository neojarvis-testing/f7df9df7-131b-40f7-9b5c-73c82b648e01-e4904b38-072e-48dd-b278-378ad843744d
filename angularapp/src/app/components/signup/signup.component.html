<div class="registration-form" class="mb-3">
    <h2>Registration</h2>
    <form [formGroup]="form" (ngSubmit)="register()">
    
    <br/>
    <label for="email">Email*</label><br/>
    <input type="email" name="email" id="email" formControlName="email">
    <div class="error-message" *ngIf="form.controls.email.invalid && (form.controls.email.touched||form.controls.email.dirty)">
    <div class="error-message" *ngIf="form.controls.email.errors.required">
                    *Email is required
    </div>
    <div class="error-message" *ngIf="form.controls.email.errors.email">
                    *Email does not meet the required criteria
    </div>
    </div>
    <br/>
    <label for="password">Password*</label><br/>
    <input type="text" name="password" id="password" formControlName="password">
    <div class="error-message" *ngIf="form.controls.password.invalid && (form.controls.password.touched||form.controls.password.dirty)">
    <div class="error-message" *ngIf="form.controls.password.errors.required">
                        *Password is required
    </div>
    <div class="error-message" *ngIf="form.controls.password.errors.pattern">
                        *Password does not meet the required criteria
    </div>
    </div>
    <br/>
    <label for="username">Username*</label><br/>
    <input type="text" name="username" id="username" formControlName="username">
    <div class="error-message" *ngIf="form.controls.username.invalid && (form.controls.username.touched||form.controls.username.dirty)">
    <div class="error-message" *ngIf="form.controls.username.errors.required">
                    *Username is required
    </div>
    </div>
    <br/>
    <label for="mobileNumber">Mobile Number*</label><br/>
    <input type="tel" name="mobileNumber" id="mobileNumber" formControlName="mobileNumber">
    <div class="error-message" *ngIf="form.controls.mobileNumber.invalid && (form.controls.mobileNumber.touched||form.controls.mobileNumber.dirty)">
    <div class="error-message" *ngIf="form.controls.mobileNumber.errors.required">
                        *Mobile Number is required
    </div>
    <div class="error-message" *ngIf="form.controls.mobileNumber.errors.pattern">
                        *Mobile Number must be 10 digits
    </div>
    </div>
    <br/>  
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block">Register</button>
    </form>
    </div>
