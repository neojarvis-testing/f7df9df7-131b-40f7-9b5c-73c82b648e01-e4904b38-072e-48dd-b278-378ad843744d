<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestTrack Login</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .left-section {
            background-image: url('https://media.licdn.com/dms/image/v2/D5622AQFYXm4zLkEfPg/feedshare-shrink_800/feedshare-shrink_800/0/1726256003927?e=2147483647&v=beta&t=vLbrd5h5KZ6Z6YJEpUBocSNmCcppn2Pfw0C53Nuu_mY'); /* Replace with your actual image URL */
            background-size: cover;
            background-position: center;
            width: 50%;
        }
        .right-section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
            background-color: black;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: green;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 1em;
            color: #333;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 0.5em;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            margin-top: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
        small {
            display: block;
            margin-top: 1em;
            text-align: center;
            color: white;
        }
        a {
            color: green;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="left-section"></div>

<div class="right-section">
    <div class="login-container">
        <h2>Login to InvestTrack</h2>
        <form #loginForm="ngForm" (ngSubmit)="loginUser()">
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="login.email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="login.password" placeholder="Password" required>
            </div>
            <div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
            <div>
                <small>Don't have an account? <a routerLink="/signup">Sign Up</a></small>
            </div>
        </form>
    </div>
</div>

</body>
</html>
