<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Inquiries</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: white;
      font-family: "Times New Roman", Times, serif;
    }
    .container {
      background-color: black;
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
      font-family: "Times New Roman", Times, serif;
    }
    h2 {
      color: limegreen;
      text-align: center;
      margin-bottom: 20px;
      font-family: "Times New Roman", Times, serif;
    }
    table {
      border: 2px solid #006400; /* dull green */
      font-family: "Times New Roman", Times, serif;
    }
    th {
      color: limegreen;
      border: 1px solid #006400 !important;
      font-family: "Times New Roman", Times, serif;
    }
    td {
      color: white;
      border: 1px solid #006400 !important;
      font-family: "Times New Roman", Times, serif;
    }
    .table-dark {
      background-color: black;
    }
    .no-data {
      color: limegreen;
      text-align: center;
      font-weight: bold;
      font-family: "Times New Roman", Times, serif;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Your Inquiries</h2>
  <div *ngIf="inquiries; else noInquiries">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Investment</th>
          <th>Message</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Admin Response</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let inquiry of inquiries">
          <td>{{ inquiry.investment.name }}</td>
          <td>{{ inquiry.message }}</td>
          <td>{{ inquiry.priority }}</td>
          <td>{{ inquiry.status }}</td>
          <td>{{ inquiry.adminResponse }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noInquiries>
    <p class="no-data">You have not submitted any inquiries yet.</p>
  </ng-template>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
