<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InvestTrack User Navbar</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .navbar-custom {
      background-color: #000; /* Black background */
    }
    .navbar-custom .navbar-brand {
      color: #00FF00; /* Green color for logo */
    }
    .navbar-custom .nav-link {
      color: #FFF; /* White color for links */
    }
    .navbar-custom .nav-link.green {
      color: #00FF00; /* Green color for specific links */
    }
  </style>
</head>
<body>

  <div class="navbar navbar-expand-lg navbar-custom" aria-label="InvestTrack Navigation Bar">
    <div class="logo navbar-brand" aria-label="Application Logo">InvestTrack</div>
    <button 
      class="navbar-toggler" 
      type="button" 
      data-toggle="collapse" 
      data-target="#navbarNav" 
      aria-controls="navbarNav" 
      aria-expanded="false" 
      aria-label="Toggle Navigation Menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div 
      class="nav-links collapse navbar-collapse" 
      id="navbarNav" 
      aria-label="Main Navigation Links">
      <div class="navbar-nav ml-auto">
        <div class="nav-item">
          <a 
            class="nav-link green" 
            aria-label="User Profile Link">
            Yaser/User
          </a>
        </div>
        <div class="nav-item">
          <a 
            class="nav-link" 
            routerLink="/user/view-investment" 
            aria-label="View Investments">
            View Investments
          </a>
        </div>
        <div class="nav-item">
          <a 
            class="nav-link" 
            routerLink="/user/view-inquiry" 
            aria-label="My Inquiries">
            My Inquiries
          </a>
        </div>
        <div class="nav-item">
          <a 
            class="nav-link green" 
            (click)="logout()" 
            aria-label="Logout Button">
            Logout
          </a>
        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
