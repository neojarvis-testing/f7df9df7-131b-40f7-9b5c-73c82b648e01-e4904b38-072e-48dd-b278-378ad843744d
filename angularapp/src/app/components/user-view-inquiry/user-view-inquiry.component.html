<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Inquiries</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: white;
      font-family: "Times New Roman", Times, serif;
    }

    .container {
      background-color: black;
      padding: 30px;
      border-radius: 12px;
      margin-top: 50px;
      box-shadow: 0 0 10px rgba(0, 100, 0, 0.7);
      animation: fadeInUp 1s ease-out;
    }

    h2 {
      color: limegreen;
      text-align: center;
      margin-bottom: 30px;
      font-family: "Times New Roman", Times, serif;
      font-weight: bold;
      letter-spacing: 1px;
    }

    table {
      border: 2px solid #006400;
      font-family: "Times New Roman", Times, serif;
      animation: fadeIn 1.2s ease-in-out;
    }

    th, td {
      border: 1px solid #006400 !important;
      font-family: "Times New Roman", Times, serif;
      vertical-align: middle;
    }

    th {
      color: limegreen;
      font-weight: 600;
    }

    td {
      color: white;
    }

    .table-dark {
      background-color: black;
    }

    .no-data {
      color: limegreen;
      text-align: center;
      font-weight: bold;
      padding: 20px;
      font-size: 1.2em;
    }

    /* Hover animation */
    tbody tr {
      transition: all 0.3s ease;
    }

    tbody tr:hover {
      background-color: #003300 !important;
      transform: scale(1.02);
      z-index: 1;
      position: relative;
      box-shadow: 5px 7px 13px rgba(78, 244, 78, 0.4);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Your Inquiries</h2>
  <div *ngIf="inquiries; else noInquiries">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Investment</th>
          <th>Message</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Admin Response</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let inquiry of inquiries">
          <td>{{ inquiry.investment.name }}</td>
          <td>{{ inquiry.message }}</td>
          <td>{{ inquiry.priority }}</td>
          <td>{{ inquiry.status }}</td>
          <td>{{ inquiry.adminResponse }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noInquiries>
    <p class="no-data">You have not submitted any inquiries yet.</p>
  </ng-template>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
