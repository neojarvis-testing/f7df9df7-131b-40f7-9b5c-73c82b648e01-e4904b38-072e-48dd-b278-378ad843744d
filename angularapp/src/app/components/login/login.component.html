<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container-fluid {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-end; /* Aligns content to the right */
      padding: 0;
    }

    .background-img {
      width: 50%;
      height: 100%;
      object-fit: cover;
    }

    .login-form-container {
      width: 50%;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      color: #fff; /* White text color */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-form {
      width: 100%;
      max-width: 400px;
    }

    .login-form h2 {
      color: #00ff00; /* Green color */
      margin-bottom: 20px;
      text-align: center;
    }

    .login-form .form-control {
      background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent input background */
      color: #fff; /* White text color */
      border: none;
    }

    .login-form .form-control::placeholder {
      color: #ccc; /* Light grey placeholder color */
    }

    .login-form .btn-primary {
      background-color: #00ff00; /* Green color */
      border: none;
    }

    .signup-link {
      color: #00ff00; /* Green color */
      text-align: center;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <img src="https://investinghaven.com/wp-content/uploads/2024/05/silver_supply_shortage_icon.jpg" alt="Background Image" class="background-img">
  
  <div class="login-form-container">
    <h2>Login to Invest Track</h2>
    <form #loginForm="ngForm" (ngSubmit)="loginUser()" class="login-form">
      <div class="mb-3">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="login.email"
          class="form-control"
          placeholder="Enter your email"
          required
        >
      </div>
  
      <div class="mb-3">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="login.password"
          class="form-control"
          placeholder="Enter your password"
          required
        >
      </div>
  
      <div>
        <button type="submit" class="btn btn-primary btn-block">
          Login
        </button>
      </div>
  
      <div>
        <small>
          Don't have an account?
          <a routerLink="/signup" class="signup-link">Sign Up</a>
        </small>
      </div>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
