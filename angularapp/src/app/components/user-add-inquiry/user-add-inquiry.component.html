<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Your Inquiry</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, h2, label, input, textarea, select, button {
      font-family: 'Times New Roman', Times, serif;
    }

    .form-container {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      margin: 50px auto;
      color: #00ff00;
      box-shadow: 0 0 10px #00ff00;
    }

    .form-control {
      border: 2px solid #00ff00 !important;
      background-color: #000;
      color: #00ff00;
      font-family: 'Times New Roman', Times, serif;
    }

    .form-control:focus {
      border-color: #00ff00;
      box-shadow: none;
    }

    .btn-submit {
      background-color: #00ff00;
      color: black;
      font-size: 1rem;
      padding: 2px px;
      border: none;
    }

    .btn-submit:hover {
      background-color: #00cc00;
    }

    h2 {
      text-align: center;
      color: #00ff00;
    }

    label {
      color: #00ff00;
    }
    .popup {
            background-color: #111;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            border-radius: 5px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none; /* Hidden by default */
        }
        .popup.show {
            display: block; /* Show popup */
        }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Submit Your Inquiry</h2>

  <form #investmentinquiryForm="ngForm" (ngSubmit)="addInquiry()">
    
    <div class="form-group">
      <label for="investment">Investment:</label>
      <input type="text" class="form-control" id="investment" name="investmentName" [(ngModel)]="investment.name" readonly="readonly">
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea name="message" id="message" cols="30" rows="5" class="form-control" [(ngModel)]="inquiry.message"></textarea>
    </div>

    <div class="form-group">
      <label for="priority">Priority:</label>
      <select name="priority" id="priority" class="form-control" [(ngModel)]="inquiry.priority">
        <option value="">Select Priority</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
    </div>

    <button type="submit" class="btn btn-submit">Submit Inquiry</button>

  </form>
  <div class="modal fade show d-block" tabindex="-1" role="dialog" *ngIf="showSuccessPopup"
style="background-color: rgba(0, 0, 0, 0.5); z-index: 1050;">
<div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 350px; width: 90%;">
<div class="modal-content text-center" style="background-color: #000; color: green; border: 1px solid #0f0; padding: 15px;">
 <div class="modal-body">
   <h5 style="font-weight: bold;">Inquiry submitted successfully!</h5>
 </div>
 <div class="modal-footer justify-content-center border-top-0 p-0">
   <button type="button" class="btn btn-lg w-100 mt-2" (click)="closePopup()"
           style="background-color: #28a745; color: white; font-weight: bold; border: none; border-radius: 0 0 5px 5px;">
     OK
   </button>
 </div>
</div>
</div>
</div>
<div class="modal-backdrop fade show" *ngIf="showSuccessPopup"></div>

  

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
