<div class="container">
    <h2>Add Feedback</h2>
    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="selectInvestment">Select Investment:</label>
        <select id="selectInvestment" class="form-control" formControlName="investment" required>
          <option *ngFor="let investment of investments" [value]="investment">{{ investment }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="category">Feedback Category:</label>
        <select id="category" class="form-control" formControlName="category" required>
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" class="form-control" formControlName="date" required>
      </div>
      <div class="form-group">
        <label for="feedbackText">Feedback Message:</label>
        <textarea id="feedbackText" class="form-control" formControlName="feedbackText" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!feedbackForm.valid">Submit Feedback</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </form>
  </div>
