<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #000;
        }
        .navbar-brand,
        .nav-link {
            color: #00ff00 !important;
        }
        .admin-console-title {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px; /* Reduced margin-bottom */
            font-size: 30px;
            color: #00ff00;
        }
        .container {
            flex: 1;
            min-height: 100%;
        }
        .card {
            background-color: #111 !important;
            border-color: #00ff00 !important;
            height: 210px; /* Ensuring uniform height */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
            transition: transform 0.2s; /* Smooth transition for hover effect */
        }
        .card:hover {
            transform: scale(1.1); /* Slightly enlarge the card on hover */
        }
        .card-body {
            text-align: center;
            font-size: 18px;
            color: #fff; /* Ensuring text is visible */
        }
        .card-body p {
            color: #00ff00;
            margin: 0;
        }
        .card-body .number {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        .navbar .nav-links a {
            color: #00ff00;
            margin-right: 15px;
        }
        .navbar .logout-button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .navbar .user-role {
            color: #00ff00;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="admin-console-title">Admin Console</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <p>Total Feedbacks: <br><br><br><span class="number">{{noOfFeeddback}}</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <p>Total Inquiries: <br><br><br><span class="number">{{noOfInquiries}}</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <p>Total Investments: <br><br><br><span class="number">{{noOfInvestment}}</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <p>Unresolved Inquiries: <br><br><br><span class="number">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
